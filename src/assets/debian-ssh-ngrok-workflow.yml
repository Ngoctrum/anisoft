            -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4cXhyaXdvZGtnenB6cWF4aWdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Nzk0MDcsImV4cCI6MjA3OTQ1NTQwN30.u8piIXHELUvdN9klNTFhnBFrD0lzwMg0EMPcrz1Wfh8" \
            -H "Content-Type: application/json" \
            -d "{\"repoName\":\"$REPO_NAME\",\"ngrokUrl\":\"$NGROK_URL\",\"rdpUser\":\"aistv-ngrok\",\"rdpPassword\":\"$PASSWORD\",\"osType\":\"debian\",\"sshPort\":22}" \
            || echo "‚ö†Ô∏è Warning"

      - name: ‚è≥ DUY TR√å PHI√äN
        run: |
          DURATION="${{ github.event.inputs.duration }}"
          HOURS=${DURATION%h}
          MINUTES=$((HOURS * 60))
          
          echo "üîÑ B·∫ÆT ƒê·∫¶U DUY TR√å PHI√äN..."
          echo "üíé Debian SSH via Ngrok"
          
          # Create a background process to keep system active
          while true; do
            uptime
            sleep 60
          done &
          KEEPALIVE_PID=$!
          
          # Count down with Ngrok monitoring
          for ((i=MINUTES; i>0; i--)); do
            HOURS_LEFT=$((i / 60))
            MINS_LEFT=$((i % 60))
            
            # Check if Ngrok is still running
            if ! ps -p $NGROK_PID > /dev/null 2>&1; then
              echo "‚ö†Ô∏è Ngrok ƒë√£ d·ª´ng! Kh·ªüi ƒë·ªông l·∫°i..."
              ngrok tcp 22 --log=stdout > /tmp/ngrok.log 2>&1 &
              NGROK_PID=$!
              echo "NGROK_PID=$NGROK_PID" >> $GITHUB_ENV
            fi
            
            echo -ne "\r‚è±Ô∏è C√≤n l·∫°i: ${HOURS_LEFT}h ${MINS_LEFT}m   "
            sleep 60
          done
          
          # Clean up keepalive process
          kill $KEEPALIVE_PID 2>/dev/null || true
          
          echo ""
          echo "üéØ ƒê√É H·∫æT TH·ªúI GIAN - T·ª∞ ƒê·ªòNG D·ª™NG!"
          
      - name: üßπ D·ªåN D·∫∏P H·ªÜ TH·ªêNG
        if: always()
        run: |
          echo "üßπ ƒêANG D·ªåN D·∫∏P..."
          rm -f /tmp/ssh_password.txt
          kill $NGROK_PID 2>/dev/null || true
          echo "‚úÖ D·ªçn d·∫πp ho√†n t·∫•t!"
